<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Task Management</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>User Task Management</h1>
        <div class="search-group">
            <label for="searchId">Search by ID:</label>
            <input type="text" id="searchId" placeholder="Enter User ID">
            <label for="searchName">Name:</label>
            <input type="text" id="searchName" placeholder="Enter Name">
            <label for="searchEmail">Email:</label>
            <input type="text" id="searchEmail" placeholder="Enter Email">
            <label for="searchTask">Task:</label>
            <input type="text" id="searchTask" placeholder="Enter Task">
            <button onclick="searchUser()">Search</button>
        </div>
        <form id="userForm">
            <input type="hidden" id="userId">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="task">Task:</label>
                <input type="text" id="task" required>
            </div>
            <button type="submit" id="submitBtn">Add User</button>
        </form>
        <table id="userTable">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
